<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convite de Casamento</title>
</head>

<body>
    <div class="container">
        <div id="informacoes">
            <input type="text" placeholder="Nome do Convidado" id="convidado">
            <input type="text" placeholder="Nome do Noivo" id="noivo">
            <input type="text" placeholder="Nome da Noiva" id="noiva">
            <input type="date" placeholder="dd/mm/YYYY" id="data">
            <input type="time" placeholder="19:00" id="hora">
            <br>
            <button type="button">Gerar Convite</button>
        </div>
        <div id="containerRes">
            <p id="res"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
