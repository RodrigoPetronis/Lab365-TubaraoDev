<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Média</title>
</head>

<body>
    <div class="container">
        <div id="titulo">
            <h1>Cálculo de Média</h1>
        </div>
        <div id="conteudo">

            <input id="n1" type="number" placeholder="Nota 1">
            <input id="n2" type="number" placeholder="Nota 2">
            <input id="n3" type="number" placeholder="Nota 3">
            <br>
            <button id="calcular">Calcular</button>
        </div>
        <div id="resposta" hidden>
            <h2>Resultado</h2>
            <br>
            <h4 id="res"></h4>
            <br>
            <button>Calcular Novamente</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
